<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/app/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Manager</title>
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <main class="container">
    <div class="wrapper">
      <section id="actions">
        <button id="create-folder" class="action">Создать папку</button>
        <button id="delete-folder" class="action">Удалить папку</button>
        <button id="upload-file" class="action">Загрузить файл</button>
        <button id="download-file" class="action">Скачать файл</button>
        <button id="delete-file" class="action">Удалить файл</button>
        <button id="update-node" class="action">Переименовать</button>
        <button id="clear-app" class="action">Очистить приложение</button>
      </section>
      <section id="projects">
        <nav id="structure">
          <div id="structure-root" class="structure__container" data-obj-id="0">
            <ul class="node__children"></ul>
          </div>
        </nav>
        <section id="viewer">
          <div id="tabs">
          </div>
          <div id="file-window">
          </div>
        </section>
      </section>
    </div>
    <div class="description"></div>
  </main>
</body>
<script type="module" src="/src/app/main.ts"></script>

</html>
